# E2E Tests Workflow
# Part of Epic #310, Issue #326
#
# Runs end-to-end tests against a real backend instance.
# This workflow runs on demand and on merges to main.

name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/openclaw-plugin/**'
      - 'src/api/**'
      - 'docker-compose.test.yml'
      - '.github/workflows/e2e.yml'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build + start devcontainer services
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml up -d --build

      - name: Fix workspace permissions (CI)
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T -u root workspace bash -lc "chown -R vscode:vscode /workspaces/openclaw-projects"

      - name: Install dependencies
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T workspace bash -lc "cd /workspaces/openclaw-projects && pnpm install --frozen-lockfile"

      - name: Start E2E test services
        run: |
          docker compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for backend-test to be healthy..."
          timeout 180 bash -c '
            while true; do
              status=$(docker compose -f docker-compose.test.yml ps backend-test --format json 2>/dev/null | grep -o "\"Health\":\"[^\"]*\"" | cut -d\" -f4 || echo "")
              if [ "$status" = "healthy" ]; then
                echo "Backend is healthy!"
                break
              fi
              echo "Waiting... (status: ${status:-starting})"
              sleep 2
            done
          '

      - name: Connect workspace to test network
        run: |
          WORKSPACE_ID=$(docker compose -f .devcontainer/docker-compose.devcontainer.yml ps workspace -q)
          docker network connect openclaw-test-network "$WORKSPACE_ID"

      - name: Run E2E tests
        env:
          VOYAGERAI_API_KEY: ${{ secrets.VOYAGERAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T \
            -e VOYAGERAI_API_KEY \
            -e OPENAI_API_KEY \
            -e GEMINI_API_KEY \
            -e RUN_E2E=true \
            -e E2E_API_URL=http://openclaw-backend-test:3001 \
            workspace bash -lc "cd /workspaces/openclaw-projects && pnpm test:e2e"

      - name: Stop E2E test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v || true

      - name: Shutdown
        if: always()
        run: |
          WORKSPACE_ID=$(docker compose -f .devcontainer/docker-compose.devcontainer.yml ps workspace -q 2>/dev/null || echo "")
          if [ -n "$WORKSPACE_ID" ]; then
            docker network disconnect openclaw-test-network "$WORKSPACE_ID" 2>/dev/null || true
          fi
          docker compose -f .devcontainer/docker-compose.devcontainer.yml down -v

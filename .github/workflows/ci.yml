name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.devcontainer'
          severity: warning
          format: tty

  postCreate-test:
    name: postCreate.sh Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run postCreate integration test
        run: |
          chmod +x .devcontainer/test-postCreate.sh
          ./.devcontainer/test-postCreate.sh

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build + start devcontainer services
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml up -d --build

      - name: Fix workspace permissions (CI)
        run: |
          # GitHub Actions checks out the repo as a different uid than the devcontainer's default user (vscode).
          # The bind mount ends up non-writable for vscode, causing EACCES when tools create temp files in the repo.
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T -u root workspace bash -lc "chown -R vscode:vscode /workspaces/openclaw-projects"

      - name: Install dependencies
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T workspace bash -lc "cd /workspaces/openclaw-projects && pnpm install --frozen-lockfile"

      - name: Lint
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T workspace bash -lc "cd /workspaces/openclaw-projects && pnpm run lint"

      - name: Typecheck
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T workspace bash -lc "cd /workspaces/openclaw-projects && pnpm build"

      - name: Build frontend
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T workspace bash -lc "cd /workspaces/openclaw-projects && pnpm app:build && pnpm css:build"

      - name: Build plugin package
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T workspace bash -lc "cd /workspaces/openclaw-projects && pnpm --filter @troykelly/openclaw-projects run build"

      - name: Run unit tests (parallel, no DB)
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T \
            workspace bash -lc "cd /workspaces/openclaw-projects && pnpm -s test:unit"

      - name: Run integration tests (serial, DB)
        env:
          VOYAGERAI_API_KEY: ${{ secrets.VOYAGERAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T \
            -e VOYAGERAI_API_KEY \
            -e OPENAI_API_KEY \
            -e GEMINI_API_KEY \
            workspace bash -lc "cd /workspaces/openclaw-projects && pnpm -s test:integration"

      - name: Start E2E services
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for E2E services
        run: |
          # Run on host (not inside workspace) because wait script uses docker compose
          bash scripts/wait-for-services.sh

      - name: Connect workspace to E2E network
        run: |
          # The workspace container needs to reach the E2E backend on the test network.
          # Connect it so tests can reach openclaw-backend-test:3001 by container name.
          docker network connect openclaw-test-network "$(docker compose -f .devcontainer/docker-compose.devcontainer.yml ps -q workspace)"

      - name: Run E2E tests
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml exec -T \
            -e RUN_E2E=true \
            -e E2E_API_URL=http://openclaw-backend-test:3001 \
            workspace bash -lc "cd /workspaces/openclaw-projects && pnpm run test:e2e"

      - name: Teardown E2E services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

      - name: Shutdown
        if: always()
        run: |
          docker compose -f .devcontainer/docker-compose.devcontainer.yml down -v

services:
  workspace:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    env_file:
      - path: ../.env
        required: false
    environment:
      # S3-compatible storage via SeaweedFS
      S3_ENDPOINT: http://seaweedfs:8333
      S3_BUCKET: openclaw
      S3_REGION: us-east-1
      S3_ACCESS_KEY: openclaw
      S3_SECRET_KEY: openclaw
      S3_FORCE_PATH_STYLE: "true"
      # Claude Code agent teams (experimental) â€” enables parallel coordination
      CLAUDE_CODE_EXPERIMENTAL_AGENT_TEAMS: "1"
    volumes:
      - ..:/workspaces/openclaw-projects:cached
      # Docker-outside-of-Docker: mount host socket to docker-host.sock.
      # The DooD feature's socat proxy creates /var/run/docker.sock with
      # proper group permissions (docker group, mode 660) for non-root users.
      # See: https://github.com/devcontainers/features/issues/444
      - /var/run/docker.sock:/var/run/docker-host.sock
    # Required: DooD feature entrypoint is NOT auto-merged with Docker Compose.
    # This starts the socat proxy before exec'ing into `command`.
    entrypoint: /usr/local/share/docker-init.sh
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy

  postgres:
    build:
      context: ..
      dockerfile: docker/postgres/Dockerfile
    environment:
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: openclaw
      POSTGRES_DB: openclaw
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb,pg_cron
      - -c
      - cron.database_name=openclaw
    volumes:
      - openclaw_projects_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw -d openclaw"]
      interval: 5s
      timeout: 5s
      retries: 10

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    command: "server -s3 -s3.port=8333 -master.volumeSizeLimitMB=100 -volume.max=10"
    environment:
      # SeaweedFS S3 credentials (used by the filer/s3 gateway)
      WEED_S3_AUTH_ENABLED: "false"
    ports:
      - "8333:8333"
      - "9333:9333"
    volumes:
      - openclaw_projects_seaweedfs_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:9333/cluster/status"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

volumes:
  openclaw_projects_postgres_data:
  openclaw_projects_seaweedfs_data:

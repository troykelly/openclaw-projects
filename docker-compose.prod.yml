# Production compose for clawdbot-projects (Issue #46)
#
# Usage:
#   cp .env.example .env
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml run --rm migrate
#
name: clawdbot-projects

services:
  postgres:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    container_name: clawdbot-projects-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clawdbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clawdbot}
      POSTGRES_DB: ${POSTGRES_DB:-clawdbot}
    # Required for some extensions (notably pg_cron and TimescaleDB)
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb,pg_cron
      - -c
      - cron.database_name=${POSTGRES_DB:-clawdbot}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  projects:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: clawdbot-projects
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost:3000}
      COOKIE_SECRET: ${COOKIE_SECRET:-}
      # DB connection (used by the API)
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-clawdbot}
      PGPASSWORD: ${POSTGRES_PASSWORD:-clawdbot}
      PGDATABASE: ${POSTGRES_DB:-clawdbot}
    # Expose the service for Traefik/file-provider usage.
    # For a docker-provider Traefik setup, remove the host mapping and use a shared network + labels.
    ports:
      - "127.0.0.1:${PROJECTS_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"" ]
      interval: 10s
      timeout: 3s
      retries: 10

  migrate:
    image: migrate/migrate:v4.18.3
    container_name: clawdbot-projects-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-clawdbot}:${POSTGRES_PASSWORD:-clawdbot}@postgres:5432/${POSTGRES_DB:-clawdbot}?sslmode=disable
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["migrate"]
    command:
      - -path
      - /migrations
      - -database
      - postgresql://${POSTGRES_USER:-clawdbot}:${POSTGRES_PASSWORD:-clawdbot}@postgres:5432/${POSTGRES_DB:-clawdbot}?sslmode=disable
      - up
    restart: "no"

volumes:
  postgres_data:
